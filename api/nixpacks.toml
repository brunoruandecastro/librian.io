[phases.setup]
nixPkgs = ['nodejs_18', 'npm-9_x']

[phases.install]
cmds = [
  'npm ci --only=production --ignore-scripts',
  'npx prisma generate'
]

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'npx prisma migrate deploy && npm run start:prod'

[variables]
NODE_ENV = 'production'
PORT = '3001'